<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Hospital Booking System Appointment From </title>
    <link rel="stylesheet" type="text/css" href="update-report-page.css">
</head>

<body>

<div class="report_bg"></div>
    <div class="report_container">
        <div class="report_title_patient">
            <h1>Pregnancy Report</h1>
        </div>
        <div class="report_welcome_patient">
            <h3>Report details</h3>
        </div>
        <div class="report_details">
            <label for="report_name">Name:</label><br>
            <input type="text" name="report_first_name" placeholder="First Name" maxlenght=10>
            <input type="text" name="report_last_name" placeholder="Last Name" maxlenght=10>
        </div>
        <div class="report_details_options">
            <label for="report_patient_gender">Gender:</label><br>
            <input type="radio" id="male" name="report_male_male" value="male">
            <label for="male"><span></span>Male</label>
            <input type="radio" id="female" name="report_male_female" value="female">
            <label for="female"><span></span>Female</label>
        </div>
        <div class="report_details">
            <label for="report_phonenum">Phone Number:</label><br>
            <input type="tel" name="report_patient_tel" placeholder="012-456-7890" maxlenght=13>
        </div>
        <div class="report_details">
            <label for="report_birthday">Birthday:</label><br>
            <input type="date" name="appointment_patient_birthday" placeholder="42" maxlenght=30>
        </div>
        <div class="report_details">
            <label for="report_email">Email:</label><br>
            <input type="email" name="report_patient_email" placeholder="Example@gmail.com" maxlenght=30>
        </div>
        <div class="report_details">
            <label for="report_address">Address:</label><br>
            <input type="text" name="report_patient_address1" placeholder="Address line 1" maxlenght=100>
            <input type="text" name="report_patient_address2" placeholder="Address line 2" maxlenght=100>
            <input type="text" name="report_first_city" placeholder="City" maxlenght=40>
            <input type="text" name="report_state" placeholder="State" maxlenght=40>
            <input type="text" name="report_pastal" placeholder="Postal / Zip Code" maxlenght=40>
        </div>
        <div class="report_welcome_patient">
            <h3>Pregnancy Details</h3>
        </div>
        <div class="report_details_row1">
            <div class="report_details">
                <label for="BloodPressure">Blood Pressure</label><br>
                <input type="text" name="BloodPressure" placeholder="Fill in the blank" maxlength="10">
            </div>
            <div class="report_details">
                <label for="Weight">Weight</label><br>
                <input type="text" name="Weight" placeholder="Fill in the blank" maxlength="10">
            </div>
        </div>
        <div class="report_details_row2">
            <div class="report_details">
                <label for="FundalHeight">Fundal Height:</label><br>
                <input type="text" name="FundalHeight" placeholder="Fill in the blank" maxlenght=10>
            </div>
            <div class="report_details">
                <label for="fetalHeartRate">Fetal Heart Rate:</label><br>
                <input type="text" name="fetalHeartRate" placeholder="Fill in the blank" maxlenght=10>
            </div>
        </div>
        <div class="report_details">
            <label for="ultraSound">Ultra Sound Findings:</label><br>
            <input type="text" name="ultraSound" placeholder="Fill in the blank" maxlenght=10>
        </div>
        <div class="report_details">
            <label for="maternalSymptoms">Maternal Symptoms:</label><br>
            <select name="maternalSymptoms">
                <option value="none_maternalSymptoms">none</option>
                <option value="nausea">nausea</option>
                <option value="fatigue">fatigue</option>
                <option value="swelling">swelling</option>
                <option value="foodCravings">Food Cravings</option>
                <option value="Backache">Backache</option>
                <option value="Breathlessness">Breathlessness</option>
                <option value="BreastChanges">Breast Changes</option>
            </select>
        </div>
        <div class="report_details">
            <label for="imunizations">Immunizations:</label><br>
            <select name="imunizations">
                <option value="none_immunizations">none</option>
                <option value="influenza">Influenza</option>
                <option value="Tdap">Acelludar Pertussis Viccine(Tdap)</option>
                <option value="MMR_combined_vaccine">MMR combined vaccine</option>
                <option value="RotaVirus">Rota Virus</option>
                <option value="Smallpox">Smallpox</option>
                <option value="YellowFever">YellowFever</option>
                <option value="tetanusToxoid">Tetanus Toxoid</option>
                <option value="diphtheriaToxoid">reduced Diphtheria Toxoid</option>
            </select>
        </div>
    </div>
</body>
</html>
