<script>
    // AJAX request to get available times based on the selected date
    document.getElementById('appointmentDate').addEventListener('change', function() {
        var date = this.value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'get_available_times.php?date=' + date, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('appointmentTime').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    });
</script>
